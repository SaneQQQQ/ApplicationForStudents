<div class="dialog-container">
  <h2>Delete Subject</h2>
  <mat-dialog-content>
    <div class="form-container">
      <div class="mat-title"><label>Delete {{data.title}} subject?</label></div>
    </div>
    <div class="form-container">
      <mat-error *ngIf="hasRelations">This subject still has student marks</mat-error>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions class="mat-buttons">
    <button mat-raised-button class="button" color="warn" type="submit" (click)="onSubmit()" [disabled]="hasRelations">
      Yes
    </button>
    <button mat-raised-button class="button" color="primary" type="button" (click)="dialogRef.close()">No</button>
  </mat-dialog-actions>
</div>
