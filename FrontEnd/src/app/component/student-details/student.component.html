    <div class="student-info">
      <h3>Name: </h3>{{studentFirstName}} {{studentLastName}}
      <h3>Email: </h3>{{studentEmail}}
      <h3>Group: </h3><a class="mat-button-href" [routerLink]="['/groups', studentGroupId]"
                         target="_self">{{studentGroupTitle}}</a>
      <h3>Average Rank: </h3>{{studentAverageRank | number:'1.2-2'}}
    </div>
  </mat-drawer>
  <mat-drawer-content class="container">
    <div class="mat-title"><h2>Marks</h2></div>
    <div class="mat-button-toggle">
      <button class="addButton" mat-raised-button color="primary" (click)="openAddEditDialog()">Add</button>
    </div>
    <table class="mat-elevation-z8" mat-table matSort [dataSource]="dataSource"
           (matSortChange)="onSortChange($event)">
      <ng-container matColumnDef="subject.title">
        <th class="mat-tab-header" mat-header-cell mat-sort-header="" *matHeaderCellDef>Subject</th>
        <td mat-cell *matCellDef="let mark">{{mark.subject.title}}</td>
      </ng-container>
      <ng-container matColumnDef="mark">
        <th class="mat-tab-header" mat-header-cell mat-sort-header="" *matHeaderCellDef>Mark</th>
        <td mat-cell *matCellDef="let mark">{{mark.mark}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th class="mat-tab-header" mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let row">
          <button class="button" mat-button color="primary" (click)="openAddEditDialog(row)">Edit</button>
          <button class="button" mat-button color="warn" (click)="openDeleteDialog(row)">Delete</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="no-data" *ngIf="pageTotalItems == 0">No Data Found</div>
    <mat-paginator class="mat-paginator-container"
                   [length]="pageTotalItems"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="pageSizeOptions"
                   (page)="onPageChange($event)"
                   showFirstLastButtons>
    </mat-paginator>
  </mat-drawer-content>
</mat-drawer-container>
