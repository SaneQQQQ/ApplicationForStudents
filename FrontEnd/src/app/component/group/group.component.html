<div class="container">
  <div class="mat-title">
    <h2>Group {{groupTitle}}</h2>
  </div>
  <table class="mat-elevation-z8" mat-table matSort [dataSource]="dataSource"
         (matSortChange)="onSortChange($event)">
    <ng-container matColumnDef="firstName">
      <th class="mat-tab-header" mat-header-cell mat-sort-header="" *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let student">{{student.firstName}}</td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th class="mat-tab-header" mat-header-cell mat-sort-header="" *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let student">{{student.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th class="mat-tab-header" mat-header-cell mat-sort-header="" *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let student">{{student.email}}</td>
    </ng-container>
    <ng-container matColumnDef="averageRank">
      <th class="mat-tab-header" mat-header-cell mat-sort-header="" *matHeaderCellDef>Average Rank</th>
      <td mat-cell *matCellDef="let student">{{student.averageRank | number:'1.2-2'}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="no-data" *ngIf="pageTotalItems == 0">No Data Found</div>
  <mat-paginator class="mat-paginator-container"
                 [length]="pageTotalItems"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="onPageChange($event)"
                 showFirstLastButtons>
  </mat-paginator>
</div>
