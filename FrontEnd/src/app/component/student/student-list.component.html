<div class="container">
  <div class="mat-title">
    <h2>Students</h2>
  </div>
  <div class="mat-button-toggle">
    <button class="addButton" mat-raised-button color="primary" (click)="openAddEditDialog()">Add</button>
  </div>
  <table class="mat-elevation-z8" mat-table matSort [dataSource]="dataSource"
         (matSortChange)="onSortChange($event)">
    <ng-container matColumnDef="firstName">
      <th class="mat-tab-header" mat-header-cell mat-sort-header="" *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let student">
        <a class="mat-button-href" [routerLink]="['/students', student.id]" target="_self">{{student.firstName}}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="lastName">
      <th class="mat-tab-header" mat-header-cell mat-sort-header="" *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let student">
        <a class="mat-button-href" [routerLink]="['/students', student.id]" target="_self">{{student.lastName}}</a></td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th class="mat-tab-header" mat-header-cell mat-sort-header="" *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let student">{{student.email}}</td>
    </ng-container>
    <ng-container matColumnDef="group">
      <th class="mat-tab-header" mat-header-cell mat-sort-header="" *matHeaderCellDef>Group</th>
      <td mat-cell *matCellDef="let student">
        <a class="mat-button-href" [routerLink]="['/groups', student.group.id]"
           target="_self">{{student.group.title}}</a>
      </td>
    </ng-container>
    <ng-container matColumnDef="averageRank">
      <th class="mat-tab-header" mat-header-cell mat-sort-header="" *matHeaderCellDef>Average Rank</th>
      <td mat-cell *matCellDef="let student">{{student.averageRank | number:'1.2-2'}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th class="mat-tab-header" mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button class="button" mat-button color="primary" (click)="openAddEditDialog(row)">Edit</button>
        <button class="button" mat-button color="warn" (click)="openDeleteDialog(row)">Delete</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="no-data" *ngIf="pageTotalItems == 0">No Data Found</div>
  <mat-paginator class="mat-paginator-container"
                 [length]="pageTotalItems"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="onPageChange($event)"
                 showFirstLastButtons>
  </mat-paginator>
</div>
